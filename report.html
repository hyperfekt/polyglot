<head>
<style>
table {
    border-collapse: collapse;
    width: 60%
}

td, th {
    border: 1px solid #a6a6a6;
    text-align: left;
    padding: 8px
}

tr:nth-child(even) {
    background-color: #dddddd
}
</style>
</head>
<body>
  <table>
    <tr>
      <th>Language</th>
      <th>Files</th>
      <th>Lines</th>
      <th>Code</th>
      <th>Comments</th>
      <th>Blanks</th>
    </tr>
    <tr>
      <th>Alex</th>
      <th>7</th>
      <th>1892</th>
      <th>1590</th>
      <th>44</th>
      <th>258</th>
    </tr>
  </table>
</body>
