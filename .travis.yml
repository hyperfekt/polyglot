---
matrix:
  include:

    - env: TARGET="arm-linux-gnueabihf"
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabihf

    - env: TARGET="x86_64-unknown-linux"
      os: linux
      language: python

    # OS X
    - env: TARGET="x86_64-apple-darwin"
      os: osx
      language: c

  allow_failures:
    - env: TARGET="arm-linux-gnueabihf"

cache:
  directories:
    - $HOME/.atspkg

install:
  - export PATH=$HOME/.local/bin:$PATH
  - curl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh | bash -s
  - atspkg -V
  - atspkg clean
  - atspkg nuke

script:
  - |
    if [ $TARGET = "x86_64-unknown-linux" ]
    then
      atspkg test --pkg-args "./gc.dhall"
      pip install yamllint
      yamllint .travis.yml
      yamllint .hlint.yml
      yamllint .yamllint
      curl -sL https://raw.githubusercontent.com/vmchale/tomlcheck/master/sh/check | sh -s .atsfmt.toml
      atspkg build --pkg-args "./gc.dhall" -vv
      atspkg build --pkg-args "./gc.dhall" target/polyglot.deb -vv
      mv target/poly poly-$TARGET
    elif [ $TARGET = "arm-linux-gnueabihf" ]
    then
      arm-linux-gnueabihf-gcc -v
      atspkg clean
      atspkg nuke
      atspkg build --target=arm-linux-gnueabihf
      mv target/poly poly-$TARGET
    else
      atspkg build --pkg-args "./mac.dhall" -vv
      mv target/poly poly-$TARGET
    fi

deploy:
  api_key:
    secure: ""
  file: poly-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true
